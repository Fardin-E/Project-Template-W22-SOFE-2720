{% extends "base.html" %}
{% block title %} Checkout - Walzon {% endblock %}

{% block link %}
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous"/>
{% endblock %}

{% block body %}
<div align="center" class="form-group">
    <form action="/login" method="POST">
        <h3>Checkout</h3>
        <div class="form-group">
            <input type="text" class="form-control col-lg-4" id="fullname" name="fullname" placeholder="Enter full name"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control col-lg-4" id="address" name="address" placeholder="Enter street address"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control col-lg-4" id="city" name="city" placeholder="Enter city"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control col-lg-4" id="zipcode" name="zipcode" placeholder="Enter zipcode"/>
        </div>
        <div class="form-group" id="pay-info">
            <input type="text" class="form-control col-lg-4" id="cardname" name="cardname" placeholder="Enter name on card"/>
        </div>
        <div class="form-group">
            <input type="number" class="form-control col-lg-4" id="cardnumber" name="cardnumber" placeholder="Enter card number"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control col-lg-4" id="expdate" name="expdate" placeholder="Enter expiration date"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control col-lg-4" id="cvv" name="cvv" placeholder="Enter cvv"/>
        </div>
        <a class="register" href="/order">Complete Order</a>
    </form>
    </div>

    <!-- Bootstrap 4 JavaScript package -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock %}
