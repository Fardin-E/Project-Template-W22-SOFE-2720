{% extends "base.html" %}
{% block title %} Registration - Walzon {% endblock %}

{% block link %}
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous"/>
{% endblock %}

{% block body %}
<div align="center" class="form-group">
<form action="/register" method="POST">
    <h3>Register</h3>
    <div class="form-group">
		<input type="email" class="form-control col-lg-4" id="email" name="email" placeholder="Enter email"/>
	</div>
    <div class="form-group">
		<input type="password" class="form-control col-lg-4" id="password" name="password" placeholder="Enter password"/>
	</div>
    <div class="form-group">
		<input type="password" class="form-control col-lg-4" id="cpassword" name="cpassword" placeholder="Confirm password"/>
	</div>
    <p><input class="register" type="submit"></p>
    <a class="register-login" href="/loginForm">Login here</a>
</form>
</div>


    <!-- Bootstrap 4 JavaScript package -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
{% endblock %}
